<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#">
            <div class="form-inputs">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Inserir seu email" autocomplete="off">
            </div>
            <div class="form-inputs">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Insira sua senha">
            </div>
            <a href="#" class="forgot-pass">Recuperar senha</a> <br>
            <input type="submit" value="Login">
        </form>
        <div class="social-container">
            <p>Faça login com as redes sociais</p>
            <a href=""><img src="./img/assets/facebook-svgrepo-com.svg" class="img-icon" /></a>
            <a href=""><img src="./img/assets/google-svgrepo-com.svg" class="img-icon" /></a>
        </div>
        <div class="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>


</body>

</html>
